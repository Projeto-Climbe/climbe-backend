tags:
  - name: Reuniões
    description: API para agendamento e gerenciamento de reuniões.

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ReuniaoCreateRequest:
      type: object
      required:
        - empresa_id
        - titulo
        - data
        - hora
        - participantes
      properties:
        empresa_id:
          type: integer
        titulo:
          type: string
        data:
          type: string
          format: date
        hora:
          type: string
          description: "Horário inicial no formato HH:mm ou HH:mm:ss"
        horaFim:
          type: string
          nullable: true
          description: "Horário de término no formato HH:mm. Se ausente, durationMinutes será usado."
        durationMinutes:
          type: integer
          nullable: true
          description: "Duração em minutos. Caso não informado, assume 60 minutos (ou será inferido pelo horário final)."
        presencial:
          type: boolean
          description: "Indica se o encontro é presencial ou online."
        local:
          type: string
          nullable: true
          description: "Local físico ou link da reunião."
        roomId:
          type: integer
          nullable: true
          description: "Identificador da sala cadastrada quando a reunião for presencial."
        contratoId:
          type: integer
          nullable: true
          description: "Contrato associado ao encontro."
        pauta:
          type: string
          nullable: true
        status:
          type: string
          nullable: true
          description: "Status atual (padrão: Agendada)."
        participantes:
          type: array
          items:
            type: integer
          description: "IDs dos usuários convidados (o organizador é incluído automaticamente se autenticado)."
      example:
        empresa_id: 15
        titulo: "Kickoff do Contrato X"
        data: "2025-10-20"
        hora: "10:00"
        durationMinutes: 90
        presencial: true
        roomId: 2
        local: "Sala Alpha"
        pauta: "Apresentação inicial do contrato"
        participantes: [4, 7, 12]

    ReuniaoResponse:
      allOf:
        - $ref: '#/components/schemas/ReuniaoCreateRequest'
        - type: object
          properties:
            id_reuniao:
              type: integer
            room:
              type: object
              nullable: true
              properties:
                id:
                  type: integer
                name:
                  type: string
            participantes:
              type: array
              items:
                type: integer

paths:
  /meeting:
    post:
      summary: Agenda uma nova reunião
      tags: [Reuniões]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReuniaoCreateRequest'
      responses:
        '201':
          description: "Reunião agendada com sucesso."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReuniaoResponse'
        '400':
          description: "Erro na requisição (ex.: conflito de agenda ou dados faltantes)."
    get:
      summary: Lista todas as reuniões cadastradas
      tags: [Reuniões]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: "Lista de reuniões."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReuniaoResponse'
  /meeting/{id}:
    get:
      summary: Busca uma reunião pelo ID
      tags: [Reuniões]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: "ID da reunião"
      responses:
        '200':
          description: Detalhes da reunião.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReuniaoResponse'
        '404':
          description: "Reunião não encontrada."
    put:
      summary: Atualiza os dados de uma reunião existente
      tags: [Reuniões]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: "ID da reunião"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReuniaoCreateRequest'
      responses:
        '200':
          description: "Reunião atualizada com sucesso."
        '404':
          description: "Reunião não encontrada."
    delete:
      summary: Cancela uma reunião
      tags: [Reuniões]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: "ID da reunião"
      responses:
        '204':
          description: "Reunião cancelada."
        '404':
          description: "Reunião não encontrada."
