tags:
  - name: Reuniões
    description: API para agendamento e gerenciamento de reuniões.

components:
  schemas:
    Reuniao:
      type: object
      required:
        - empresa_id
        - titulo
        - data
        - hora
      properties:
        id_reuniao:
          type: integer
          description: O ID auto-gerado da reunião.
        empresa_id:
          type: integer
          description: ID da empresa associada à reunião.
        titulo:
          type: string
          description: Título da reunião.
        data:
          type: string
          format: date
          description: Data agendada para a reunião.
        hora:
          type: string
          format: time
          description: Hora agendada para a reunião.
        presencial:
          type: boolean
          description: Indica se a reunião será presencial ou online.
        local:
          type: string
          nullable: true
          description: Local ou link da sala (se presencial ou online).
        pauta:
          type: string
          description: Pauta detalhada da reunião.
        status:
          type: string
          description: Status da reunião (e.g., Agendada, Concluída, Cancelada).
      example:
        empresa_id: 15
        titulo: "Kickoff do Contrato X"
        data: "2025-10-20"
        hora: "10:00:00"
        presencial: true
        local: "Sala Alpha"
        pauta: "Apresentação da Estrutura de Custos."

paths:
  /reunioes:
    post:
      summary: Agenda uma nova reunião
      tags: [Reuniões]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reuniao'
      responses:
        '201':
          description: Reunião agendada com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reuniao'
        '400':
          description: Erro na requisição (ex: dados obrigatórios faltando).
    get:
      summary: Retorna a lista de todas as reuniões
      tags: [Reuniões]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de reuniões.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reuniao'
  /reunioes/{id}:
    get:
      summary: Busca uma reunião pelo ID
      tags: [Reuniões]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: O ID da reunião
      responses:
        '200':
          description: Dados da reunião.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reuniao'
        '404':
          description: Reunião não encontrada.
    put:
      summary: Atualiza os dados de uma reunião pelo ID
      tags: [Reuniões]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: O ID da reunião
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reuniao'
      responses:
        '200':
          description: Reunião atualizada com sucesso.
        '404':
          description: Reunião não encontrada.
    delete:
      summary: Cancela/deleta uma reunião pelo ID
      tags: [Reuniões]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: O ID da reunião
      responses:
        '204':
          description: Reunião cancelada/deletada com sucesso.
        '404':
          description: Reunião não encontrada.